- id: protein
  title: Белки
  questions:
    - price: 100
      text: Летом 2010 года РАН сделала англоязычную версию своего сайта, порадовав общественность. “Институт белка” перевели именно так.

    - price: 200
      text: Нахождение реактива, который осаждается только ЭТИМ БЕЛКОМ, — первый из многочисленных успехов Шерлока Холмса, о которых узнаёт читатель.

    - price: 300
      text: Для синтеза белка нужна РНК и эта органелла.

    - price: 400
      text: |
        Проект добровольных вычислений, направленный на поиск сигналов внеземных
        цивилизаций, называется SETI@home. А его аналог, занимающийся определением
        структуры белков, носит ТАКОЕ название. Казалось бы, при чем здесь египтяне.

    - price: 500
      text: Фермент "люциферазу" выделяют чаще всего из этих насекомых.