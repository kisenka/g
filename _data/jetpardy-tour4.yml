- id: mottos
  title: Девизы, лозунги и слоганы
  questions:
    - price: 100
      text: |
        В 2012 году этой компании пришлось доказывать в суде правомерность
        использования лозунга “Найдется все”

    - price: 200
      text: |
        Paul Buchheit (Пол Бучхейт), создатель Gmail, предложил этот неофициальный девиз
        компании в начале 2000х. С тех пор критики Google неоднократно ссылались на этот
        лозунг, считая что компания его давно не выполняет

    - price: 300
      text: Девиз “Думай!” (“Think!”) принадлежит этому гиганту IT­-индустрии.

    - price: 400
      text: |
        А вот слоган “Думай иначе” (“Think different”) 
        использовала  с 1997 по 2002 год эта компания

    - price: 500
      text: |
        Её запуск в 2007 году сопровождался рекламной кампанией со слоганом 
        “The Wow Starts Now”

- id: prog_languages
  title: Языки программирования
  questions:
    - price: 100
      text: |
        Этот язык возник в начале 1980х годов, когда  Бьёрн Страуструп 
        решил усовершенствовать C для своих нужд

    - price: 200
      text: |
        Название этого языка действительно является сокращением, 
        но народная расшифровка 
        “Запутался в глупых скобках” (Lost In Stupid Parentheses) 
        не является исходной

    - price: 300
      text: |
        Многие инструменты для разработке на Python 
        имеют в своих эмблемах изображения змей. 
        Однако название языка связано не с ними. А с чем?

    - price: 400
      text: |
        Эзотерический язык программирования HQ9+ имеет всего 4 команды: 
        “+” инкрементирует счётчик, который нельзя использовать, 
        “9” выводит текст песни “99 бутылок пива на полке”, 
        "Q" выводит текст самой программы. 
        А что делает команда “H”?

    - price: 500
      text: |
        Разработчик Одри (в прошлом Отриус) Тан известна не только тем, 
        что сменила пол, но и ведущей ролью в проекте Pugs ­- реализации Perl 6 на этом языке.

