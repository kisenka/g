- id: puzzles
  title: Головоломки
  questions:
    - price: 100
      text: Самый большой невиртуальный ОН имеет размеры 17х17х17

    - price: 200
      text: |
        Китайское название этой головоломки примерно переводится как 
        “семь дощечек мастерства”

    - price: 300
      text: |
        В 2008 году Вашингтонский университет выпустил онлайн­головоломку Foldit,
        предлагающую игрокам решать именно эту научную проблему

    - price: 400
      text: |
        Прослушайте задачу, опубликованную в 1992 году:  
        Есть три знакомых друг другу бога: A, B и C, которые являются богами
        истины, лжи и случая в произвольном порядке. Бог истины всегда говорит
        правду, бог лжи — всегда обманывает, бог случая может говорить и правду, и
        ложь в произвольном порядке. Требуется определить богов, задав 3 вопроса,
        на которые можно ответить «да» или «нет». Каждый вопрос задаётся
        только одному богу. Боги понимают язык, но отвечают на своём языке, в
        котором есть 2 слова «da» и «ja», причём неизвестно, какое слово обозначает
        «да», а какое «нет».
        Как она называется?

    - price: 500
      text: |
        Этот американский математик и любитель головоломок также написал 
        полные математических рассуждений комментарии к произведениям Льюиса Кэрролла

