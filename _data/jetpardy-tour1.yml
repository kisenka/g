- id: logos
  title: Логотипы и компании
  questions:
    - price: 100
      text: |
        Эмблема этого стартапа изначально называлась "Птичка Ларри".
        По признанию дизайнера, он вдохновлялся реальной птицей - голубой сиалией

    - price: 200
      text: |
        Согласно одной из версий, компания Apple выбрала в качестве своей эмблемы
        надкусанное яблоко в память об этом известном математике

    - price: 300
      text: На логотипе этого устройства изображена спелая ягода малины

    - price: 400
      text: Эта компания однажды выложила свой логотип из 35 атомов ксенона

    - price: 500
      text: |
        Внимательный человек может заметить, что на самом деле логотип этой компании
        изображает мост Золотые Ворота в Сан­-Франциско. Название тоже связано с этим городом - 
        изначально оно даже писалось с маленькой буквы

- id: puzzles
  title: Головоломки
  questions:
    - price: 100
      text: Самый большой невиртуальный ОН имеет размеры 17х17х17

    - price: 200
      text: |
        В 2008 году Вашингтонский университет выпустил онлайн­головоломку Foldit,
        предлагающую игрокам решать именно эту научную проблему

    - price: 300
      text: |
        Центр криптоанализа в Блэтчли-парке действительно использовал 
        соревнование по решению этих головоломок как способ поиска сотрудников. 
        Задачи публиковались в The Daily Telegraph

    - price: 400
      text: |
        Китайское название этой головоломки примерно переводится как 
        “семь дощечек мастерства”

    - price: 500
      text: |
        Этот американский математик и любитель головоломок также написал 
        полные математических рассуждений комментарии к произведениям Льюиса Кэрролла

- id: hair
  title: Что у нас на голове?
  questions:
    - price: 100
      text: |
        ЭТА причёска средней длины с прямой чёлкой называется так же, 
        как построение в форме прямоугольника. 
        Ничего удивительного - причиной этому одно и то же французское слово

    - price: 200
      text: |
        Эта пышная причёска, один из символов эпохи диско, 
        обязана своей популярностью в СССР чернокожей активистке Анжеле Дэвис

    - price: 300
      text: Её волосы можно увидеть в ночном небе

    - price: 400
      text: |
        Эдуард Казарян - известнейший мастер своего дела - 
        однажды по заказу Никиты Хрущёва поместил 300 слонов именно ТАМ

    - price: 500
      text: |
        ЭТА причёска выглядит как небольшое круглое возвышение на макушке 
        и обрамляющие её завитые локоны.

- id: unreal_women
  title: Нереальные женщины
  questions:
    - price: 100
      text: |
        В одной из серий "Футурамы" можно узнать, что она носит в 
        единственном глазу контактную линзу соответствующего размера

    - price: 200
      text: |
        Мы не знаем её имени, но знаем что она отлично поёт 
        и способна сама дойти до лыжах до деревни. А чья она мама?

    - price: 300
      text: |
        "Свет моей жизни, грех мой, душа моя. Кончик языка совершает путь 
        в три шажка вниз по небу, чтобы на третьем толкнуться о зубы". 
        Кому посвящены эти строчки?

    - price: 400
      text: |
        В медицине ЕЁ именем назван синдром, связанный со стремлением детей 
        при некоторых психических нарушениях проглатывать свои волосы

    - price: 500
      text: |
        На этом инструменте играет Лена Третьякова из группы "Ранетки"


- id: flora
  title: Растительный мир
  questions:
    - price: 100
      text: |
        В яблоке ЭТО ВЕЩЕСТВО составляет 85 процентов, 
        а в моркови — даже 90

    - price: 200
      text: |
        Африканская легенда гласит, что однажды бог рассердился на баобаб 
        и воткнул его в землю ТАКИМ ОБРАЗОМ

    - price: 300
      text: Выращивание этого растения считается одной из причин гибели Аральского моря  

    - price: 400
      text: |
        Сахара синтезируются, в основном, в этом органе растения — 
        если, конечно, это не кактус

    - price: 500
      text: |
        Самый крупный из них был обнаружен в Маньчжурии. Масса его составляла 600 г, 
        а возраст около 200 лет. Продан он был за 5000 долларов, 
        что, по мнению специалистов, составляло половину его стоимости
